group 'agh.edu.pl.sr.zookeeper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
